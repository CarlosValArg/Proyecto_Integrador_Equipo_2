<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Responsivo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../acercade/styles.css" rel="stylesheet"> 
    <!-- Verifica que esta ruta sea correcta -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../Contenedores.js/estilosContenedores.css">
    <link rel="stylesheet" href="../paginaContacto/CSS/style.css">
</head>
<body>
  
<!-- Navbar-->
    <div id="navbar"></div>

    <!--Formulario-->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <!-- Imagen -->
      <div class="col-12 col-md-6 order-md-2 text-center mb-3">
        <h1 style="color: white;"><b>Agrega un nuevo servicio</b></h1>
        <img src="https://www.bbvaspark.com/contenido/wp-content/uploads/2022/07/HerramientasUX_04-1-scaled.jpg" 
             class="img-fluid rounded" alt="Imagen del servicio" style="max-width: 100%; padding:20px;">
      </div>

      <!-- Formulario -->
      <div class="col-12 col-md-6 order-md-1">
        <div class="p-4 rounded" style="background-color:#A5D7E8; margin: 20px;">
          <form class="needs-validation" novalidate>
            <div class="mb-3 rounded">
              <label for="imgProducto" class="form-label">Selecciona una imagen para el servicio</label>
              <input type="text" class="form-control" id="imgProducto" readonly required>
              <button type="button" class="btn btn-secondary mt-2" style="width: 170px;" id="uploadButton">Subir Imagen</button>
              <div class="invalid-feedback">
                Debes seleccionar una imagen.
              </div>
            </div>

            <div class="mb-3">
              <label for="tituloProducto" class="form-label">Título</label>
              <input type="text" class="form-control" id="tituloProducto" placeholder="Título del servicio" required>
              <div class="invalid-feedback">
                Ingresa un título.
              </div>
            </div>

            <div class="mb-3">
              <label for="descripcionProducto" class="form-label">Descripción</label>
              <input type="text" class="form-control" id="descripcionProducto" placeholder="Breve descripción de app/servicio web" required>
              <div class="invalid-feedback">
                Ingresa una descripción.
              </div>
            </div>

            <button class="btn btn-primary" style="width: 170px;" id="btnAgregar" type="submit">Agregar Servicio</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer1"></div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
  <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript" defer></script>
  <script src="./formulario.js" defer></script>
  <script src="../Contenedores.js/navbar-footer.js"></script>
</body>
</html>
