<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../acercade/styles.css" rel="stylesheet"> <!-- Verifica que esta ruta sea correcta -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../Contenedores.js/estilosContenedores.css">
    <link rel="stylesheet" href="../paginaContacto/CSS/style.css">
</head>
<body>
  
<!-- Navbar-->
    <div id="navbar" ></div>
  <style>
    .formularioContainer {
    gap: 5px;
    display: flex;
    flex-wrap: row;
  }
  </style>

    <!--Formulario-->
  <div class="formularioContainer" >
    <div class="container" style="padding: 50px; text-align: start; background-color:#A5D7E8; border-radius: 30px; 
                                    color: black; margin: 30px 60px; width: 600px; justify-content: center;">
        <form class="needs-validation" novalidate>
          <div class="form-group col">
              <label for="imgProducto">Selecciona una imagen para el servicio</label>
              <input type="text" class="form-control" style="padding: 10px; margin-top: 20px" id="imgProducto" readonly required>
              <button type="button" class="btn btn-secondary mt-2" style="padding: 10px; margin:30px 70px" id="uploadButton">Subir Imagen</button>
              <div class="invalid-feedback">
                Debes seleccionar una imagen.
              </div>
          </div>
        </div>

        <div class="container">
            <img src="https://www.bbvaspark.com/contenido/wp-content/uploads/2022/07/HerramientasUX_04-1-scaled.jpg" 
                style="padding: 7px; text-align: start; background-color:#A5D7E8; border-radius: 30px; color: black; 
                        margin: 30px 60px; width: 50vw; justify-content: center;" alt="">
        </div>
  </div>  

  <div class="camposContainer">
        <div class="form-row" style="padding: 20px; text-align: start; background-color:#A5D7E8; border-radius: 30px; 
                                      color: black; margin: 0px 60px; width: 89vw; justify-content: center;">
        <div class="col">
            <label for="tituloProducto">Título</label>
            <input type="text" class="form-control" id="tituloProducto" placeholder="Título del servicio" required>
            <div class="invalid-feedback">
                Ingresa un título.
            </div>
        </div>
        </div> 
        <div class="form-row" style="padding: 20px; text-align: start; background-color:#A5D7E8; border-radius: 30px; 
                                      color: black; margin: 30px 60px; width: 89vw; justify-content: center;">
          <div class="col">
            <label for="descripcionProducto">Descripción</label>
            <input type="text" class="form-control" id="descripcionProducto" placeholder="Breve descripción de app/servicio web" required>
            <div class="invalid-feedback">
              Ingresa una descripción.
            </div>
          </div>    
        </div>
        <button class="btn btn-primary" style="padding: 10px; margin:30px 70px; " id="btnAgregar" type="submit">Agregar Servicio</button>
      </form>
    </div>
  </div>  

    <!-- Footer -->
  <div id="footer1"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous" defer></script>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript" defer></script>
    <script src="./formulario.js" defer></script> <!-- Asegúrate de que este sea el último -->
    <script src="../Contenedores.js/navbar-footer.js"></script>
</body>




</html>
