<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="../acercade/styles.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<!-- Navbar-->
    <div id="navbar"></div>

    <div class="container">
        <form>
<!-- Añadir imagen o archivo -->
        <div class="form-group col-md-4">
            <label for="exampleFormControlFile1">Selecciona una imagen para el producto</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
<!-- Formulario para agregar información String e int del producto -->
        <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="validationServer01">Título</label>
            <input type="text" class="form-control" id="validationServer01" placeholder="Título del producto" required>
            <div class="valid-feedback">
            </div>
        </div>
        </div> 
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationServer03">Descripción</label>
            <input type="text" class="form-control" id="validationServer03" placeholder="Breve descripción de app/servicio web" required>
            <div class="invalid-feedback">
              
            </div>
          </div>    
          <div class="col-md-4 mb-3">
            <label for="validationServerUsername">Precio</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend3">$</span>
              </div>
              <input type="number" class="form-control" id="validationServerUsername" aria-describedby="inputGroupPrepend3" placeholder="Ingresa precio" required>
              <div class="invalid-feedback">
                
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Agregar</button>
        <button class="btn btn-primary" type="submit">Modificar</button>
      </form>
    </div>
<!-- Footer -->
  <div id="footer1"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="../Contenedores.js/navbar-footer.js" defer></script>
    <script src="../acercade/JS/functions.js" defer></script>
</body>
</html>
