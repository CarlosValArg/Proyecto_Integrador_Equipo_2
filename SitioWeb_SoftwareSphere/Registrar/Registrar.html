<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotus Team Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Registrar.css">
    <link rel="stylesheet" href="../acercade/styles.css">
    <link rel="stylesheet" href="../paginaContacto/CSS/style.css">

</head>

<body>
    <div id="navbar"></div>

  <div class="container">
    <form class="needs-validation" novalidate>
    <div class="form-row">
      <div class="form-group col-md-4">
          <label class="form-label" for="form3Example4">Nombre Completo</label>
          <input type="text" class="form-control" id="txtNombre" placeholder="Introduzca su nombre completo" required>
          <div class="invalid-feedback">
            Nombre inválido
          </div>
      </div>
    </div>
    <div class="form-row">
    <div class="col-md-4 mb-3">
        <label class="form-label" for="form3Example4">Número de teléfono</label>
        <input type="text" class="form-control" id="txtNumero" placeholder="Introduzca su número" required>
        <div class="invalid-feedback">
            Teléfono inválido
        </div>
    </div>
    </div> 
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label class="form-label" for="form3Example4">Correo Electrónico</label>
        <input type="text" class="form-control" id="txtCorreo" placeholder="Coloque su correo" required>
        <div class="invalid-feedback">
          Correo inválido
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-4 mb-3">
            <label class="form-label" for="form3Example4">Contraseña</label>
            <input type="password" class="form-control" id="txtContraseña" placeholder="" required>
            <small class="form-text" style="color: rgb(255, 251, 251); font-size: medium;">
                La contraseña debe tener al menos 8 caracteres, incluir una letra mayúscula, un número y un carácter especial @$!%*?&.
              </small>
            <div class="invalid-feedback">
                Contraseña Incorrecta
            </div>
        </div>
        </div> 
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label class="form-label" for="form3Example4">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="txtConfirmacion" placeholder="" required>
                <div class="invalid-feedback">
                    La contraseña no coincide
                </div>
            </div>
            </div>
            <button class="btn btn-primary" id="btn-regs" type="submit">Registrarse</button>
  </form>
</div>
    <div id="footer1"></div>


    <script src="../Contenedores.js/navbar-footer.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Registrar.js"></script>
</body>
</html>
